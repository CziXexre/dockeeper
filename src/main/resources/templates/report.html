<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div>TODO write content</div>
        <form method="POST" th:action="@{/reports/report}">
            <select id="typeId" name="p_type_id"></select> <br />
            <input type="hidden" name="reportname" value="rpt_emp_attach" />
            <input type="hidden" name="format" value="pdf" />
            <input type="submit" value="Submit" />
        </form>
        <script>
            $(document).ready(function () {
                $.getJSON("/ajax/mstype", function (data) {
                    $("#typeId").html('');
                    $.each(data, function () {
                        $("#typeId").append('<option value="' + this.typeId + '">' + this.typeName + '</option>');
                    });
                });
            });
        </script>
    </body>
